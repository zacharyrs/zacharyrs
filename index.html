<html>
    <head>
        <title>zacharyrs</title>
        <meta charset="utf-8"/>
        <meta viewport="width=device-width, initial-scale=1.0"/>
        <script src="/dist/js/vivus.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
        <link rel="stylesheet" href="/dist/css/typography.min.css"/>
        <link rel="stylesheet" href="/dist/css/loading.css"/>
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/assets/icons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/assets/icons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/assets/icons/manifest.json">
        <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#3f6697">
        <link rel="shortcut icon" href="/assets/icons/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="zacharyrs">
        <meta name="application-name" content="zacharyrs">
        <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
        <meta name="theme-color" content="#3f6697">
    </head>
    <body>
        <div class="background"></div>
        <div class="loadingcontainer">
            <object id="logo" type="image/svg+xml" data="/dist/img/svg/logo.svg"></object>
            <object id="logorev" type="image/svg+xml" data="/dist/img/svg/logorev.svg"></object>
        </div>
        <h1 class="title">zacharyrs</h1>
        <script type="text/javascript">
            var logo = new Vivus('logo', {type: 'delayed', duration: 200, delay: 20, pathTimingFunction: Vivus.EASE_OUT, start: 'manual'});
            var logorev = new Vivus('logorev', {type: 'delayed', duration: 200, delay: 20, pathTimingFunction: Vivus.EASE_OUT, start: 'manual'});


            setTimeout(function() {
                setInterval(function(){
                    logo.play();
                    setTimeout(function() {
                        logorev.finish();
                        logo.reset();
                        setTimeout(function() {
                            logorev.play(-1);
                        }, 10);
                    }, 2800);
                }, 7100);
            }, 100)
        </script>
    </body>
</html>
